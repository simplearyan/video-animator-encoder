    <!-- WORKER SCRIPT -->
    <script id="worker-code" type="javascript/worker">
        // Helper to prevent freezing
        const yieldToMain = () => new Promise(resolve => setTimeout(resolve, 0));

        self.onmessage = async (e) => {
            const { type, config, method, filename } = e.data;
            if (type === 'start') {
                try {
                    if (method === 'ffmpeg') await runFFmpeg(config);
                    else if (method === 'bunny') await runMediaBunny(config);
                    else await runWebCodecs(method, config);
                } catch (error) {
                    self.postMessage({ type: 'error', message: error.message });
                }
            }
        };

        // --- ANIMATION ENGINE ---
        function renderFrame(frame, c, w, h, fps, totalFrames, animType) {
            const t = frame / fps;
            c.setTransform(1, 0, 0, 1, 0, 0);
            
            // Clear
            c.fillStyle = '#020617';
            c.fillRect(0, 0, w, h);

            if (animType === 'neon') {
                // Neon Road
                c.fillStyle = '#1e1b4b'; c.fillRect(0,0,w,h);
                // Grid floor
                c.strokeStyle = '#c026d3'; c.lineWidth = 2;
                c.beginPath();
                for(let i=0; i<20; i++) {
                    c.moveTo(0, h/2 + (i*40 + (t*100)%40));
                    c.lineTo(w, h/2 + (i*40 + (t*100)%40));
                }
                c.stroke();
                // Sun
                const sunY = h/3;
                c.fillStyle = '#facc15';
                c.beginPath(); c.arc(w/2, sunY, 150, 0, Math.PI, true); c.fill();
            } 
            else if (animType === 'matrix') {
                // Matrix Rain
                c.fillStyle = 'rgba(0, 0, 0, 0.1)'; 
                c.font = '20px monospace';
                c.fillStyle = '#0f0';
                for(let x=0; x<w; x+=30) {
                    const y = (x * 3 + t * 400) % h;
                    c.fillText(String.fromCharCode(0x30A0 + Math.random()*96), x, y);
                }
            }
            else if (animType === 'swirl') {
                // Particle Swirl
                for(let i=0; i<100; i++) {
                    const ang = t + i;
                    const rad = (i * 5) + Math.sin(t*3)*50;
                    c.fillStyle = `hsl(${i*3}, 70%, 50%)`;
                    c.beginPath();
                    c.arc(w/2 + Math.cos(ang)*rad, h/2 + Math.sin(ang)*rad, 5, 0, Math.PI*2);
                    c.fill();
                }
            }
            else if (animType === 'wave') {
                // Audio Wave
                c.strokeStyle = '#38bdf8'; c.lineWidth = 5;
                c.beginPath();
                for(let x=0; x<w; x+=10) {
                    const y = h/2 + Math.sin(x*0.01 + t*5) * 200 * Math.sin(t);
                    c.lineTo(x, y);
                }
                c.stroke();
            }
            else {
                // Default Pulse
                c.strokeStyle = '#1e293b'; c.lineWidth = 2;
                const offset = (t * 50) % 100;
                c.beginPath();
                for(let x = offset; x < w; x += 100) { c.moveTo(x, 0); c.lineTo(x, h); }
                for(let y = offset; y < h; y += 100) { c.moveTo(0, y); c.lineTo(w, y); }
                c.stroke();
                const pulse = 1 + Math.sin(t * 2) * 0.1;
                c.save(); c.translate(w/2, h/2); c.rotate(t * 0.5);
                c.fillStyle = '#38bdf8'; c.shadowBlur = 40; c.shadowColor = '#38bdf8';
                c.beginPath();
                const minDim = Math.min(w, h); const size = (minDim * 0.3) * pulse;
                c.rect(-size/2, -size/2, size, size); c.fill(); c.restore();
            }

            // Overlay Text
            const fontSizeTitle = Math.floor(Math.min(w, h) * 0.08);
            c.shadowBlur = 0; c.fillStyle = 'white'; c.textAlign = 'center';
            c.font = `bold ${fontSizeTitle}px Inter, sans-serif`; 
            c.fillText(animType.toUpperCase(), w/2, h/2);
            c.font = `20px JetBrains Mono, monospace`; c.fillStyle = '#94a3b8';
            c.fillText(`${frame}/${totalFrames}`, w/2, h/2 + fontSizeTitle);
        }

        // --- METHOD D: MEDIA BUNNY (MediaRecorder API) ---
        async function runMediaBunny(config) {
            self.postMessage({ type: 'log', message: "Initializing Media Bunny (Fast Recorder)..." });
            
            const canvas = new OffscreenCanvas(config.width, config.height);
            const ctx = canvas.getContext('2d', { alpha: false });
            
            // Create a stream from the canvas
            const stream = canvas.captureStream(config.fps);
            const recorder = new MediaRecorder(stream, {
                mimeType: 'video/webm;codecs=vp8',
                videoBitsPerSecond: 5000000 // 5 Mbps (Fast/Light)
            });

            const chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                // We need to convert Blob to ArrayBuffer to send back to main thread easily in our structure
                const reader = new FileReader();
                reader.onload = () => {
                     self.postMessage({ type: 'complete', buffer: reader.result, format: 'webm' });
                };
                reader.readAsArrayBuffer(blob);
            };

            recorder.start();

            // Real-time loop simulation
            // MediaRecorder expects real-time updates, so we manually tick the canvas
            // However, inside a worker, we can't control 'time' perfectly for MediaRecorder unless we render efficiently
            // This method is 'Fast' because it relies on the browser's internal optimized recording
            
            const frameDuration = 1000 / config.fps;
            
            for (let i = 0; i < config.totalFrames; i++) {
                renderFrame(i, ctx, config.width, config.height, config.fps, config.totalFrames, config.animType);
                
                // We fake a delay to match FPS so MediaRecorder captures roughly correct timing
                // This is 'Media Bunny' mode - speed over perfection
                const start = performance.now();
                while (performance.now() - start < frameDuration * 0.5); // Busy wait for stability

                if (i % 30 === 0) {
                    self.postMessage({ type: 'progress', percent: (i / config.totalFrames) * 100, text: `Bunny Recording ${i}/${config.totalFrames}` });
                    await yieldToMain(); // Prevent freeze
                }
            }

            recorder.stop();
        }

        // --- METHOD A/B: WEBCODECS ---
        async function runWebCodecs(format, config) {
            let Muxer, ArrayBufferTarget;
            self.postMessage({ type: 'log', message: `Loading WebCodecs libraries for ${format}...` });

            try {
                if (format === 'mp4') {
                    const mod = await import('https://cdn.jsdelivr.net/npm/mp4-muxer@5.1.0/+esm');
                    Muxer = mod.Muxer; ArrayBufferTarget = mod.ArrayBufferTarget;
                } else {
                    const mod = await import('https://cdn.jsdelivr.net/npm/webm-muxer@5.0.2/+esm');
                    Muxer = mod.Muxer; ArrayBufferTarget = mod.ArrayBufferTarget;
                }
            } catch (e) { throw new Error("Library load failed."); }

            let selectedCodec = null;
            if (format === 'mp4') {
                const candidates = ['avc1.42E01E', 'avc1.42401E', 'avc1.4d001E', 'avc1.64001E', 'avc1.42001E'];
                for (const c of candidates) {
                    try {
                        const s = await VideoEncoder.isConfigSupported({ codec: c, width: config.width, height: config.height, bitrate: 6e6, framerate: config.fps });
                        if (s.supported) { selectedCodec = c; break; }
                    } catch (e) {}
                }
                if (!selectedCodec) throw new Error("H.264_UNSUPPORTED");
            } else { selectedCodec = 'vp09.00.10.08'; }

            let muxer;
            if (format === 'mp4') muxer = new Muxer({ target: new ArrayBufferTarget(), video: { codec: 'avc', width: config.width, height: config.height } });
            else muxer = new Muxer({ target: new ArrayBufferTarget(), video: { codec: 'V_VP9', width: config.width, height: config.height } });

            const encoder = new VideoEncoder({
                output: (chunk, meta) => muxer.addVideoChunk(chunk, meta),
                error: (e) => self.postMessage({ type: 'error', message: e.message })
            });

            encoder.configure({ codec: selectedCodec, width: config.width, height: config.height, bitrate: 6e6, framerate: config.fps });
            const canvas = new OffscreenCanvas(config.width, config.height);
            const ctx = canvas.getContext('2d', { alpha: false });

            for (let i = 0; i < config.totalFrames; i++) {
                // Anti-Freeze Logic
                if (encoder.encodeQueueSize > 5) await yieldToMain();

                renderFrame(i, ctx, config.width, config.height, config.fps, config.totalFrames, config.animType);
                const frame = new VideoFrame(canvas, { timestamp: (i * 1000000) / config.fps });
                encoder.encode(frame, { keyFrame: i % 60 === 0 });
                frame.close();

                if (i % 10 === 0) {
                     self.postMessage({ type: 'progress', percent: (i / config.totalFrames) * 100, text: `Encoding ${i}/${config.totalFrames}` });
                     await yieldToMain();
                }
            }
            await encoder.flush();
            muxer.finalize();
            self.postMessage({ type: 'complete', buffer: muxer.target.buffer, format: format });
        }

        // --- METHOD C: FFMPEG ---
        async function runFFmpeg(config) {
            self.postMessage({ type: 'log', message: "Init FFmpeg..." });
            const loadBlob = async (url) => URL.createObjectURL(new Blob([await (await fetch(url)).text()], {type: 'text/javascript'}));
            const getBlob = async (url) => URL.createObjectURL(await (await fetch(url)).blob());

            try {
                if (!self.FFmpegWASM) {
                    const libUrl = await loadBlob('https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.7/dist/umd/ffmpeg.min.js');
                    await import(libUrl);
                }
                const { FFmpeg } = self.FFmpegWASM;
                const ffmpeg = new FFmpeg();
                const base = 'https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.12.6/dist/esm';
                await ffmpeg.load({ coreURL: await loadBlob(`${base}/ffmpeg-core.js`), wasmURL: await getBlob(`${base}/ffmpeg-core.wasm`) });

                const canvas = new OffscreenCanvas(config.width, config.height);
                const ctx = canvas.getContext('2d');

                for (let i = 0; i < config.totalFrames; i++) {
                    renderFrame(i, ctx, config.width, config.height, config.fps, config.totalFrames, config.animType);
                    const blob = await canvas.convertToBlob({ type: 'image/jpeg', quality: 0.8 });
                    const buf = await blob.arrayBuffer();
                    await ffmpeg.writeFile(`f_${i}.jpg`, new Uint8Array(buf));
                    if (i % 10 === 0) {
                        self.postMessage({ type: 'progress', percent: (i / config.totalFrames) * 50, text: `Capturing ${i}/${config.totalFrames}` });
                        await yieldToMain();
                    }
                }
                
                self.postMessage({ type: 'log', message: "Stitching..." });
                await ffmpeg.exec(['-framerate', `${config.fps}`, '-i', 'f_%d.jpg', '-c:v', 'libx264', '-pix_fmt', 'yuv420p', 'out.mp4']);
                const data = await ffmpeg.readFile('out.mp4');
                self.postMessage({ type: 'complete', buffer: data.buffer, format: 'mp4' });
            } catch (e) { throw new Error(e.message); }
        }
    </script>

    <!-- MAIN SCRIPT -->
    <script type="module">
        const canvas = document.getElementById('renderCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        let activeWorker = null;
        let mediaRecorder = null; // For Method E
        
        let config = { width: 1920, height: 1080, fps: 30, duration: 5, totalFrames: 150, animType: 'default', filename: 'video' };
        const state = { frame: 0, isPlaying: true, isExporting: false };

        function updateConfig() {
            const resVal = document.getElementById('settingRes').value;
            const [w, h] = resVal.split('x').map(Number);
            const fps = parseInt(document.getElementById('settingFPS').value);
            const dur = parseInt(document.getElementById('settingDur').value);
            const anim = document.getElementById('settingAnim').value;
            const fname = document.getElementById('settingName').value || 'video';

            config = { width: w, height: h, fps, duration: dur, totalFrames: fps * dur, animType: anim, filename: fname };
            canvas.width = w; canvas.height = h;
            
            const aspect = w / h;
            const container = document.getElementById('previewContainer');
            if (aspect < 1 || Math.abs(aspect - 1) < 0.01) {
                 container.classList.remove('aspect-video');
                 container.style.aspectRatio = aspect < 1 ? `${w}/${h}` : '1/1';
                 container.style.height = '60vh'; container.style.width = 'auto';
            } else {
                 container.classList.add('aspect-video');
                 container.style.aspectRatio = `${w}/${h}`;
                 container.style.height = null; container.style.width = '100%';
            }
            logEvent(`Config: ${anim.toUpperCase()} ${w}x${h} @ ${fps}fps (${dur}s)`);
            state.frame = 0;
        }

        function logEvent(msg) {
            const el = document.getElementById('log');
            const div = document.createElement('div');
            div.textContent = `> ${msg}`;
            el.appendChild(div);
            el.scrollTop = el.scrollHeight;
        }

        // --- MAIN THREAD RENDER (Preview & Method E) ---
        function render(frame, c, w, h) {
            const t = frame / config.fps;
            const animType = config.animType;
            c.setTransform(1, 0, 0, 1, 0, 0);
            
            // Clear
            c.fillStyle = '#020617'; c.fillRect(0, 0, w, h);

            if (animType === 'neon') {
                c.fillStyle = '#1e1b4b'; c.fillRect(0,0,w,h);
                c.strokeStyle = '#c026d3'; c.lineWidth = 2; c.beginPath();
                for(let i=0; i<20; i++) { c.moveTo(0, h/2 + (i*40 + (t*100)%40)); c.lineTo(w, h/2 + (i*40 + (t*100)%40)); }
                c.stroke();
                c.fillStyle = '#facc15'; c.beginPath(); c.arc(w/2, h/3, 150, 0, Math.PI, true); c.fill();
            } else if (animType === 'matrix') {
                c.fillStyle = 'rgba(0,0,0,0.1)'; c.font = '20px monospace'; c.fillStyle = '#0f0';
                for(let x=0; x<w; x+=30) c.fillText(String.fromCharCode(0x30A0 + Math.random()*96), x, (x * 3 + t * 400) % h);
            } else if (animType === 'swirl') {
                for(let i=0; i<100; i++) {
                    const ang = t + i; const rad = (i * 5) + Math.sin(t*3)*50;
                    c.fillStyle = `hsl(${i*3}, 70%, 50%)`; c.beginPath(); c.arc(w/2 + Math.cos(ang)*rad, h/2 + Math.sin(ang)*rad, 5, 0, Math.PI*2); c.fill();
                }
            } else if (animType === 'wave') {
                c.strokeStyle = '#38bdf8'; c.lineWidth = 5; c.beginPath();
                for(let x=0; x<w; x+=10) c.lineTo(x, h/2 + Math.sin(x*0.01 + t*5) * 200 * Math.sin(t));
                c.stroke();
            } else {
                c.strokeStyle = '#1e293b'; c.lineWidth = 2; const offset = (t * 50) % 100; c.beginPath();
                for(let x = offset; x < w; x += 100) { c.moveTo(x, 0); c.lineTo(x, h); }
                for(let y = offset; y < h; y += 100) { c.moveTo(0, y); c.lineTo(w, y); }
                c.stroke();
                const pulse = 1 + Math.sin(t * 2) * 0.1;
                c.save(); c.translate(w/2, h/2); c.rotate(t * 0.5); c.fillStyle = '#38bdf8'; c.shadowBlur = 40; c.shadowColor = '#38bdf8';
                c.beginPath(); const minDim = Math.min(w, h); const size = (minDim * 0.3) * pulse; c.rect(-size/2, -size/2, size, size); c.fill(); c.restore();
            }
            // Text
            const fsT = Math.floor(Math.min(w, h) * 0.08);
            c.shadowBlur = 0; c.fillStyle = 'white'; c.textAlign = 'center'; c.font = `bold ${fsT}px Inter, sans-serif`; c.fillText(animType.toUpperCase(), w/2, h/2);
            c.font = `20px JetBrains Mono`; c.fillStyle = '#94a3b8'; c.fillText(`${frame}/${config.totalFrames} | ${t.toFixed(2)}s`, w/2, h/2 + fsT);
        }

        function loop() {
            if (state.isPlaying) {
                state.frame = (state.frame + 1) % config.totalFrames;
                document.getElementById('frameCounter').textContent = state.frame;
            }
            render(state.frame, ctx, config.width, config.height);
            requestAnimationFrame(loop);
        }

        // --- EXPORT PIPELINES ---
        const startWorkerExport = async (method) => {
            if (!window.isSecureContext) { logEvent("HTTPS Required."); return; }
            
            const blob = new Blob([document.getElementById('worker-code').textContent], { type: "text/javascript" });
            activeWorker = new Worker(URL.createObjectURL(blob));

            state.isExporting = true; state.isPlaying = false;
            toggleOverlay(true, "Worker Active");
            logEvent(`Worker Job: ${method.toUpperCase()} (${config.width}x${config.height})...`);

            activeWorker.onmessage = (e) => {
                const { type, percent, text, message, buffer, format } = e.data;
                if (type === 'progress') {
                    document.getElementById('exportProgress').style.width = `${percent}%`;
                    document.getElementById('exportLog').textContent = text;
                } else if (type === 'log') logEvent(`[W] ${message}`);
                else if (type === 'error') {
                    if (message === 'H.264_UNSUPPORTED') {
                        logEvent("Retrying with FFmpeg...");
                        activeWorker.postMessage({ type: 'start', config, method: 'ffmpeg' });
                    } else {
                        logEvent(`ERROR: ${message}`);
                        cleanup();
                    }
                } else if (type === 'complete') {
                    logEvent("DONE.");
                    download(buffer, `${config.filename}.${format}`, `video/${format}`);
                    cleanup();
                }
            };
            activeWorker.postMessage({ type: 'start', config, method });
        };

        // --- METHOD E: REAL-TIME RECORDING ---
        const startRealTimeExport = () => {
             logEvent("Starting Real-Time Capture...");
             state.isExporting = true;
             state.isPlaying = true; // Ensure it plays
             state.frame = 0; // Reset
             
             const stream = canvas.captureStream(config.fps);
             mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
             const chunks = [];
             
             mediaRecorder.ondataavailable = e => chunks.push(e.data);
             mediaRecorder.onstop = () => {
                 const blob = new Blob(chunks, { type: 'video/webm' });
                 const url = URL.createObjectURL(blob);
                 const a = document.createElement('a');
                 a.href = url; a.download = `${config.filename}_realtime.webm`; a.click();
                 logEvent("Real-Time Export Saved.");
                 cleanup();
             };

             mediaRecorder.start();
             
             // Stop automatically after duration
             setTimeout(() => {
                 if (mediaRecorder.state === 'recording') mediaRecorder.stop();
             }, (config.duration * 1000) + 100); // Small buffer
        };

        function toggleOverlay(show, badgeText) {
            const overlay = document.getElementById('exportOverlay');
            const badge = document.getElementById('statusBadge');
            if(show) {
                overlay.classList.remove('hidden');
                badge.textContent = badgeText;
                badge.className = "px-2 py-1 bg-amber-500/20 text-amber-400 rounded text-[10px] font-mono border border-amber-500/20 uppercase";
            } else {
                overlay.classList.add('hidden');
                badge.textContent = "Idle";
                badge.className = "px-2 py-1 bg-green-500/20 text-green-400 rounded text-[10px] font-mono border border-green-500/20 uppercase";
            }
        }

        function cleanup() {
            if (activeWorker) activeWorker.terminate();
            if (mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
            activeWorker = null;
            state.isExporting = false;
            state.isPlaying = true;
            toggleOverlay(false);
        }

        function download(buf, name, type) {
            const blob = new Blob([buf], { type });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = name; a.click();
            URL.revokeObjectURL(url);
        }

        document.getElementById('btn-mp4').onclick = () => startWorkerExport('mp4');
        document.getElementById('btn-webm').onclick = () => startWorkerExport('webm');
        document.getElementById('btn-ffmpeg').onclick = () => startWorkerExport('ffmpeg');
        document.getElementById('btn-bunny').onclick = () => startWorkerExport('bunny');
        document.getElementById('btn-realtime').onclick = startRealTimeExport;
        
        document.getElementById('playBtn').onclick = () => state.isPlaying = !state.isPlaying;
        document.getElementById('applySettings').onclick = updateConfig;
        document.getElementById('clearLog').onclick = () => document.getElementById('log').innerHTML = '<div>> Log cleared.</div>';
        document.getElementById('cancelExport').onclick = () => { logEvent("Cancelled."); cleanup(); };

        updateConfig();
        loop(); 
    </script>
</body>
